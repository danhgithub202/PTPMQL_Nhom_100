<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
<h2>Badges in a Table</h2>
<table class="w3-table w3-bordered w3-striped w3-border">

  <th>First Name</th>
  <th>Last Name</th>
  <th>Points</th>
</tr>
</thead>
<tr>
  <td>Jill</td>
  <td>Smith</td>
  <td>50</td>
</tr>
<tr>
  <td>Eve</td>
  <td>Jackson <span class="w3-badge">1</span></td>
  <td>94</td>
</tr>
<tr>
  <td>Dao</td>
  <td>Song Danh <span class="w3-badge">2</span></td>
  <td>22</td>
</tr>
<tr>
  <td>Dao</td>
  <td>Song Danh</td>
  <td>22</td>
</tr>
<tr>
    <td>Dao</td>
    <td>Song Danh</td>
    <td>22</td>
  </tr>
</table>
</div>

</body>
</html>
